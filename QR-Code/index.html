<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&family=Raleway:wght@100;200;300&family=Roboto&display=swap"
        rel="stylesheet">
    <title>QR-Code</title>
</head>

<body>
    <div id="box">
        <div class="container">
            <div class="info-image">
                <img src="./img/image-qr-code.png" alt="QR-Code">
            </div>
            <div class="info-container">
                <h1 class="text-primary">Improve your front-end skills by building projects</h1>
            </div>
            <div class="info-container2">
                <h2 class="text-secondery">Scan the QR code to visit Frontend Mentor and take your coding skils <br>to the next level</h2>
            </div>
        </div>
    </div>
</body>

</html>
